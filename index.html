<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A vocabulary quiz to learn German">
    <meta name="keywords" content="vocabulary, quiz, german, english">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Vocabulary Quiz</title>
</head>
<body>
    <!-- header with game title -->
    <header>
        <h1>Vocabulary Quiz</h1>
    </header>

    <!-- main game content -->
    <main id="game">
        <section id="explanation">
            <h2>Choose the matching card!</h2>
            <p>
                There are 9 word pairs.<br>
                Once you find the match, the next word will appear.<br>
                How many attempts do you need to find all 9?                
            </p>
        </section>
        <section id="englishword">
            <div id="word">dog</div>
        </section>
        <section id="germanwords">
            <button id="box1" class="box" data-vocab="horse">Pferd</button>
            <button id="box2" class="box" data-vocab="giraffe">Giraffe</button>
            <button id="box3" class="box" data-vocab="fish">Fisch</button>
            <button id="box4" class="box" data-vocab="dog">Hund</button>
            <button id="box5" class="box" data-vocab="tiger">Tiger</button>
            <button id="box6" class="box" data-vocab="cat">Katze</button>
            <button id="box7" class="box" data-vocab="guinea pig">Meerschweinchen</button>
            <button id="box8" class="box" data-vocab="cheetah">Gepard</button>
            <button id="box9" class="box" data-vocab="lion">LÃ¶we</button>
        </section>
        <section id="attempts">
            <div id="numberofattempts">Number of attempts: 0</div>
        </section>
        <section id="restart">
            <button id="restartgame">Restart Game</button>
        </section>
    </main>

    <!-- footer with social media link -->
    <footer>
        <p>Find more games on Instagram</p>
        <a href="https://www.instagram.com" target="_blank" aria-label="Click for more games on Instagram" rel="noopener">
            <i class="fab fa-instagram"></i>
        </a>
    </footer>
    
    <script src="https://kit.fontawesome.com/103d78b09a.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
