<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A vocabulary quiz to learn German">
    <meta name="keywords" content="vocabulary, quiz, german, english">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Vocabulary Quiz</title>
</head>
<body>
    <!-- header with game title -->
    <header>
        <h1>Vocabulary Quiz</h1>
    </header>

    <!-- main game content -->
    <main id="game">
        <section id="explanation">
            <h2>Choose the matching card!</h2>
            <p>
                There are 9 word pairs.<br>
                Once you find the match, the next word will appear.<br>
                How many attempts do you need to find all 9?                
            </p>
        </section>
        <section id="englishword">
            <div>English word</div>
        </section>
        <section id="germanwords">
            <button id="box1" class="box">German Word 1</button>
            <button id="box2" class="box">German Word 2</button>
            <button id="box3" class="box">German Word 3</button>
            <button id="box4" class="box">German Word 4</button>
            <button id="box5" class="box">German Word 5</button>
            <button id="box6" class="box">German Word 6</button>
            <button id="box7" class="box">German Word 7</button>
            <button id="box8" class="box">German Word 8</button>
            <button id="box9" class="box">German Word 9</button>
        </section>
        <section id="attempts">
            <div id="numberofattempts">Number of attempts: 0</div>
        </section>
        <section id="restart">
            <button id="restartgame">Restart Game</button>
        </section>
    </main>

    <!-- footer with social media link -->
    <footer>
        <p>Find more games on Instram</p>
    </footer>
    

    <script src="assets/js/script.js"></script>
</body>
</html>
